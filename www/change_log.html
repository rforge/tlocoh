<h2>T-LoCoH Change Log</h2>

<p>The change log is now included in the T-LoCoH NEWS file. To view it, type:</p>

<pre>

</pre>

<p>and click on 'NEWS' at the top of the page.</p>

<p>As always, please send bug reports and feature requests to the package adminstrator tlocoh "@" gmail.com</p>
